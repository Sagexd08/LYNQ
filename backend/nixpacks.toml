# Nixpacks config for Railway - use this when root directory is set to "backend"

[phases.setup]
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "npm run prisma:generate",
  "npx prisma migrate deploy"
]

[start]
cmd = "npm run start:prod"
