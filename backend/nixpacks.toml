# Nixpacks config for Railway deployment
# REQUIRED: Set Railway service "Root Directory" to "backend"

[phases.setup]
nixPkgs = ["nodejs_23", "openssl", "postgresql"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps || npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "npm run build",
  "npx prisma generate",
  "npx prisma migrate deploy"
]

[start]
cmd = "node dist/main"

[variables]
NODE_ENV = "production"
