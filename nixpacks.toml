# Nixpacks config for Railway deployment
# Builds from root directory, but runs everything in backend/

[phases.setup]
nixPkgs = ["nodejs_22", "openssl", "postgresql"]

# Install backend dependencies (root install is optional and handled gracefully)
[phases.install]
cmds = [
  "cd backend && npm ci --legacy-peer-deps || cd backend && npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd backend && npx prisma generate",
  "cd backend && npx prisma migrate deploy"
]

[start]
cmd = "cd backend && node dist/main"

[variables]
NODE_ENV = "production"
