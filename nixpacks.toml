# Nixpacks config for Railway deployment
# IMPORTANT: This file should be at the project root
# Railway will build from the backend/ directory

[phases.setup]
nixPkgs = ["nodejs_22", "openssl", "postgresql"]

[phases.install]
cmds = [
  "cd backend && npm ci --legacy-peer-deps || cd backend && npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd backend && npx prisma generate"
]

[start]
cmd = "cd backend && node fix-migration.js && node dist/main"

[variables]
NODE_ENV = "production"
