# Nixpacks config for Railway deployment
# IMPORTANT: Set Railway root directory to "backend" in service settings
# This file is for reference - Railway will use backend/nixpacks.toml when root is set to backend

[phases.setup]
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd backend && npm run prisma:generate",
  "cd backend && npx prisma migrate deploy"
]

[start]
cmd = "cd backend && npm run start:prod"
